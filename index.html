<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>IP address tracker</title>
    <link href="./styles.css" type="text/css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h4 class="h">IP Address Tracker</h4>
        <form class="form">
          <input
            id="searchInput"
            type="text"
            class="ip-input"
            placeholder="Search for any IP address or domain"
            maxlength="15"
            required
          />
          <button id="searchBtn" type="button" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
              <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
            </svg>
          </button>
        </form>
      </nav>
      <section id="info" class="info">
        <div class="info-field">
          <small class="info-prefix">IP address</small>
          <p class="info-data" data-info="ip"></p>
        </div>
        <div class="info-field">
          <small class="info-prefix">Location</small>
          <p class="info-data" data-info="location"></p>
        </div>
        <div class="info-field">
          <small class="info-prefix">Timezone</small>
          <p class="info-data" data-info="timezone"></p>
        </div>
        <div class="info-field">
          <small class="info-prefix">ISP</small>
          <p class="info-data" data-info="isp"></p>
        </div>
      </section>
    </header>
    <main id="map" class="map"></main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
